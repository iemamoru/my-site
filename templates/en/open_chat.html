<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container my-5">
        <h1 class="text-center mb-4">Open Chat</h1>
        <form id="postForm">
            <input type="text" id="username" class="form-control mb-2" placeholder="Your Name (optional)">
            <textarea id="content" class="form-control mb-2" rows="3" placeholder="Your message"></textarea>
            <input type="text" id="quoted_content" class="form-control mb-2" placeholder="Quoted content" readonly>
            <div class="mb-2">
                <label for="text_color">Text Color:</label>
                <input type="color" id="text_color" value="#000000">
                <label for="text_size" class="ms-3">Text Size:</label>
                <select id="text_size">
                    <option value="16px" selected>Normal</option>
                    <option value="20px">Large</option>
                    <option value="24px">Extra Large</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
        
        <hr>
        <div id="chatBoard">
            <!-- Messages  -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/open_chat_en.js') }}"></script>
</body>
</html>
