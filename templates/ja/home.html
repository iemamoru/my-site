{% extends "base.html" %}
{% block content %}
<div class="container text-center my-5">
    <h1 class="mb-4" style="margin-bottom: 2rem; margin-top: -1rem;">りなぺんの公式サイトへようこそ</h1>
    <p style="margin-top: -0.5rem;">
        Yayのシステムを解析する際に必要な知識をまとめてあります。
    </p>
    <p style="margin-top: -1rem;">
        プログラミング言語(JavaScript)の基礎知識があることが前提条件です。
    </p>
    <div class="row justify-content-center">
        <!-- Buttons with Responsive Layout -->
        
        <!-- First Button -->
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <div class="card bg-transparent border-0">
                <img src="/static/img/api-icon.png" alt="API Icon" class="card-img-top mx-auto" style="width: 100px;">
                <div class="card-body">
                    <a href="/ja/api" class="btn btn-custom btn-block">APIの主な概要</a>
                </div>
            </div>
        </div>

        <!-- Second Button -->
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <div class="card bg-transparent border-0">
                <img src="/static/img/tools-icon.png" alt="Tools Icon" class="card-img-top mx-auto" style="width: 100px;">
                <div class="card-body">
                    <a href="/ja/tools" class="btn btn-custom btn-block">ツール作成</a>
                </div>
            </div>
        </div>

        <!-- Third Button -->
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <div class="card bg-transparent border-0">
                <img src="/static/img/limits-icon.png" alt="Request Limits Icon" class="card-img-top mx-auto" style="width: 100px;">
                <div class="card-body">
                    <a href="/ja/request-limits" class="btn btn-custom btn-block">リクエスト制限</a>
                </div>
            </div>
        </div>

        <!-- Fourth Button -->
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <div class="card bg-transparent border-0">
                <img src="/static/img/error-icon.png" alt="Error Handling Icon" class="card-img-top mx-auto" style="width: 100px;">
                <div class="card-body">
                    <a href="/ja/error-handling" class="btn btn-custom btn-block">エラー処理</a>
                </div>
            </div>
        </div>

        <!-- Fifth Button -->
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <div class="card bg-transparent border-0">
                <img src="/static/img/database-icon.png" alt="Database Icon" class="card-img-top mx-auto" style="width: 100px;">
                <div class="card-body">
                    <a href="/ja/database" class="btn btn-custom btn-block">データベース連携</a>
                </div>
            </div>
        </div>

        <!-- Sixth Button -->
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <div class="card bg-transparent border-0">
                <img src="/static/img/agora-icon.png" alt="Agora Icon" class="card-img-top mx-auto" style="width: 100px;">
                <div class="card-body">
                    <a href="/ja/agora" class="btn btn-custom btn-block">Agora-SDK概要</a>
                </div>
            </div>
        </div>

        <!-- Seventh Button -->
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <div class="card bg-transparent border-0">
                <img src="/static/img/open-chat-icon.png" alt="Open Chat Icon" class="card-img-top mx-auto" style="width: 100px;">
                <div class="card-body">
                    <a href="/ja/open-chat" class="btn btn-custom btn-block">オープンチャット</a>
                </div>
            </div>
        </div>

        <!-- Eighth Button -->
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <div class="card bg-transparent border-0">
                <img src="/static/img/rinapen-icon.png" alt="Rinapen Icon" class="card-img-top mx-auto" style="width: 100px;">
                <div class="card-body">
                    <a href="/ja/rinapen" class="btn btn-custom btn-block">私について</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
